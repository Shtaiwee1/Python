<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='checkerboard.css') }}"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            {% for j in range(0,ver): %} {% for i in range(0,hor): %} {% if j==1
            or j==3 or j==5 or j==7 %}
            <div class="white"></div>
            <div class="black"></div>
            {% else: %}
            <div class="black"></div>
            <div class="white"></div>
            {% endif %} {% endfor %} {% endfor %}
        </div>
    </body>
</html>
