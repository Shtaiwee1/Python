<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static  %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <p>Your Gold: {{request.session.total}}</p>

    <div class="container">
        <div class="place">
            <h2>Farm</h2>
            <p>(earns 10-20 golds)</p>
            <form action="/process_money" method="post">
                {% csrf_token %}
                <input type="hidden" name="farm" value="farm">
                <button type="submit" value="find">Find Gold!</button>
            </form>
        </div>
        <div class="place">
            <h2>Cave</h2>
            <p>(earns 5-10 golds)</p>
            <form action="/process_money" method="post">
                {% csrf_token %}
                <input type="hidden" name="cave" value="cave">
                <button type="submit" value="find">Find Gold!</button>
            </form>
        </div>
        <div class="place">
            <h2>House</h2>
            <p>(earns 2-5 golds)</p>
            <form action="/process_money" method="post">
                {% csrf_token %}
                <input type="hidden" name="house" value="house">
                <button type="submit" value="find">Find Gold!</button>
            </form>
        </div>
        <div class="place">
            <h2>Casino</h2>
            <p>(earns/takes 0-50 golds)</p>
            <form action="/process_money" method="post">
                {% csrf_token %}
                <input type="hidden" name="casino" value="casino">
                <button type="submit" value="find">Find Gold!</button>
            </form>
        </div>
    </div>
    <label for="">Activities:</label>
    <input class="form-control col-11" type="text" value="Readonly input here..." aria-label="readonly input example"
        readonly>

</body>

</html>
