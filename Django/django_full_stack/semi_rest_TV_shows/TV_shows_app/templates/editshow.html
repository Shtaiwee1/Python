<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static  %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>

<body>
    <a href="/shows">Go Back</a>

    <h1>Edit {{current_show.title}}</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/shows/{{current_show.id}}/load/edit" method="post">
        {% csrf_token %}
        <p><label for="">Title</label>
            <input type="text" name="title"></p><br>

        <label for="">Network</label>
        <input style="margin-bottom: 20px;margin-right: 20px;" type="text" name="network">

        <label for="">Release Date</label>
        <input style="margin-bottom: 20px;margin-right: 20px;" type="date" name="date"><br>

        <p><label for="">Description</label><br>
            <textarea name="desc" id="" cols="30" rows="10"></textarea></p><br>

        <button type="submit">Update</button>
        <a href="/shows/{{current_show.id}}">Go to show</a>
    </form>

</body>

</html>
